<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
    <h2>Add Employee</h2>
    <form action="/employees/saveEmployee" method="post" th:object="${employee}">
       
        <label for="firstName">First Name:</label>
        
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}"/><br/>
        <label for="lastName">Last Name:</label>
        
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}"/><br/>
        <label for="email">Email:</label>
        
        <input type="text" id="email" name="email" th:field="*{email}"/><br/>>
		<input type="submit" value="Save"/>
		
		</form>
    <br/>
    <a href="/employees/list">Back to Employee List</a>
</body>
</html>
